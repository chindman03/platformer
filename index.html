<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <title>Neon Pocket Platformer</title>

        <div class="pill" id="hpPill">‚ù§ 1</div>
      </div>

          <button class="mc-btn" id="btnLeft" aria-label="Move left">‚óÄ</button>
          <button class="mc-btn" id="btnRight" aria-label="Move right">‚ñ∂</button>
        </div>
        <div class="mc-right">

            <button class="mc-btn small" id="btnDown" aria-label="Climb down">‚ñº</button>

          <button class="mc-btn big" id="btnJump" aria-label="Jump">‚§í</button>
        </div>
      </div>

      <div id="overlayMsg" class="overlay hidden"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
